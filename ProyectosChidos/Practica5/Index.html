<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="nombre">Nombre</label>
        <input type="text" required name="nombre" id="nombre">

        <label for="apellido">Apellido</label>
        <input type="text" required name="apellido" id="apellido">

        <input type="submit" value="Enviar">
    </form>
    <hr>
    <form action="">
        <fieldset>
            
            <label for="nombre2">Nombre</label>
            <input type="text" required name="nombre2" id="nombre2">
            placeholder="ingresa tu nombre"

            <label for="correo">Correo</label>
            <input type="email" required name="correo" id="correo">

            <label for="edad">Edad</label>
            <input type="number" step="any" name="edad" id="edad">
            <br><br><br>
            <label for="lenguaje">Lenguaje Favorito: </label>
            <input type="radio" name="lenguaje" id="js"> JavaScript 
            <input type="radio" name="lenguaje" id="phyton"> Python
            <input type="radio" name="lenguaje" id="c"> C
            <br><br><br>

            <label for="paises">Países que he visitado</label>
            <input type="checkbox" name="EU" id="EU"> Estados Unidos 
            <input type="checkbox" name="CA" id="CA"> Canada
            <input type="checkbox" name="JAM" id="JAM"> Jamaica
            <input type="checkbox" name="COM" id="COM"> Colombia
            <br><br><br>

            <label for="mensaje">Mensaje o Comentario:</label>
            <textarea name="mensaje" required id="mensaje" cols="30" rows="3">

            </textarea>
            <br><br><br>
            
        </fieldset>
        <select name="paises" id="paises">
            <option value="1">E.U</option>
            <option value="2">Canada</option>
            <option value="3">Japon</option>
        </select>
        <form name="Formulario 1">
            <label for="Usuario">Usuario:</label>
            <input type="text" name="Usuario">
            <label for="password">Contraseña</label>
            <input type="password" name="password">
            <input type="Submit" name="Enviar">
        </form>
        <form name="forma1">
            <label for="color">selecciona un color: </label>
            <input type="color" name="color">
            <label for="Nac">Fecha</label>
            <input type="date" nombre="date">
        <p>
            <label for="entrada">Entrada</label>
            <input type="datetime-local" name="entrada">
        </p>

        <p>
            <label for="archivo">Ingresa una fotografia</label>
            <input type="file" name="archivo" id="archivo">
        </p>

        <p>
            <label for="edad">Ingresa tu edad</label>
            <input type="number" name="edad" id="edad" placeholder="10" value="18">
        <p>
            <label for="hora">Hora:</label>
            <input type="time" name="hora" id="hora">
            <input type="range" name="volumen" id="volumen" min="0" max="100">
        </p>
        </p>
        </form>
    </form>
</body>
</html>
